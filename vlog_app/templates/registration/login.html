{% extends 'vlog_app/index.html' %}
{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock title %}

{% block content %}
<div class='row justify-content-center' style='margin-top:25px;'>
    <div class="col-3"></div>
    <div class="col">
        <form method='post' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class='row justify-content-center' style='margin-top:25px;'>
                <button class="btn btn-primary" type='submit'>Ввести</button>
            </div>
            <div class='row justify-content-center' style='margin-top:25px;'>
                <a href="{% url 'sing-up' %}">Создать аккаунт</a>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
{% endblock content %}
